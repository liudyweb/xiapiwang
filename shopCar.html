<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/shopCar.css"/>
	</head>
	<body>
		<div id="header" style="position: relative;"></div>
		<div id="register"></div>
		<div id="login"></div>
		<div id="shopcar">
			<div class="shopcar">
				<div class="shopcar_step">
					<div class="shopcar_step_text">
						<span class="c000">我的购物车</span>
						<span>填写核对订单信息</span>
						<span>成功提交订单</span>
					</div>
					<div class="shopcar_step_img"></div>
				</div>
				<div class="shopcar_content">
					<h2 class="shopcar_content_title">我的购物车</h2>
					<div>
						<table class="shopcart_tab">
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				<div class="shopcar_content_foot">
					<button>删除选中的商品</button>
					<button>清空购物车</button>
					<div class="zongji">总计：<span>0</span>元</div>
					<div class="gongji">共计：<span>0</span>件商品</div>
				</div>
			</div>
		</div>
		<div id="footer"></div>
	</body>
	<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/tools.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/shopCar.js" type="text/javascript" charset="utf-8"></script>
