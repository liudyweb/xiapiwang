<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
	</head>
	<body>
		<div class="register">
				<div class="register_header">
					<span>登入</span>
					<button class="register_loginbtn">注册</button>
				</div>
				<div class="register_content">
					<input type="text"  placeholder="E-mail/手机号码/使用者账号"/>
					<input type="password"  placeholder="密码"/>
					<div class="register_content_help">
						<a href="#">忘记密码</a>|
						<a href="#">需要帮助？</a>
					</div>
					<div class="register_content_select">
						<button class="register_content_cancel">取消</button>
						<button class="register_content_enter">登入</button>
					</div>
				</div>
				<div class="register_foot">
					<div class="register_foot_left">
						<img src="img/RKOO8left.png"/>
					</div>
					<div class="register_foot_right">
						<img src="img/RKOO8right.png"/>
					</div>
				</div>
			</div>
	</body>
	<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
</html>
