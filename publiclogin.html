	<head>
		<meta charset="UTF-8">
		<title></title>

				<div class="login_content">

					</div>
					<div class="con_inp">

							<input type="text" name="phoCode" value="" placeholder="验证码"/>
						</div>
						<div class="inp_judge"></div>
					</div>
					<div class="con_inp">
						<div class="inp_box">
							<input type="text" name="phoCode" value="" placeholder="使用者账号"/>
						</div>
						<div class="inp_judge"></div>
					</div>
					<div class="con_inp">
						<div class="inp_box">
							<input type="password" name="phoCode" value="" placeholder="密码"/>
						</div>
						<div class="inp_judge"></div>
					</div>
					<div class="con_inp">

							<input type="password" name="phoCode" value="" placeholder="确认密码"/>

						<div class="inp_judge"></div>
					</div>

							<input type="text" name="phoarr" value="" placeholder="请输入数字"/>

					<div class="login_content_select">
						<button class="login_content_cancel">取消</button>
						<button class="login_content_enter">注册</button>
					</div>
				</div>
				<div class="login_foot">
					<div class="login_foot_left">
						<img src="img/RKOO8left.png"/>
					</div>
					<div class="login_foot_right">
						<img src="img/RKOO8right.png"/>
					</div>
				</div>

	<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
